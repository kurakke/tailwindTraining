<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>tailwind css!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-poppins bg-body text-white">
    <!-- navigate -->
    <header>
      <div
        class="container mx-auto flex justify-between items-center px-8 md:px-14 lg:px-24 w-full"
      >
        <div class="text-3xl font-bold">tailwind training</div>
        <div class="space-x-12 md:flex hidden items-center">
          <a
            class="hover:text-selected-text transtion-all duration-300"
            href="#home"
            >home</a
          >
          <a
            class="hover:text-selected-text transtion-all duration-300"
            href="#portforlio"
            >portforlio</a
          >
          <a
            class="hover:text-selected-text transtion-all duration-300"
            href="#client"
            >client</a
          >
          <a class="transtion-all duration-300" href="#contact"
            ><button
              class="px-6 py-2 bg-theme font-bold rounded-lg hover:bg-purple-600 transition-all duration-300"
            >
              contact
            </button></a
          >
        </div>
        <div class="md:hidden">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
    <div
      id="home"
      class="container mt-16 flex justify-between items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
    >
      <div class="flex flex-wrap md:flex-nowrap">
        <div
          class="md:my-36 lg:ml-20 justify-center md:justify-start mx-auto max-w-xl flex flex-wrap "
        >
          <h1 class="font-bold text-4xl text-left lg:text-7xl md:text-6xl">
            美しいサイトを <br />
            tailwindで <br />
            作ります
          </h1>
          <button
            class="px-6 py-4 mt-10 bg-theme font-bold rounded-lg hover:bg-purple-600 transition-all duration-300"
          >
            <i class="fa-solid fa-rocket mr-1"></i>
            <span>もっとみる</span>
          </button>
        </div>
        <img
          src="/src/human.jpg"
          alt="image"
          class="md:absolute lg:top-2 lg:right-52 md:w-3/5 w-10/12 mt-12 md:mt-0 right:6 mx-auto -z-10 lg:w-3/6"
        />
      </div>
    </div>
  </body>
</html>
